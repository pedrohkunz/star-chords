<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<header>
</header>
<body>

<div>
    <div class="conteudo">
        <div class="col-lg-4 offset-lg-4 col-md-10 offset-md-1 col-sm-4 offset-md-2">
                <h1 class="titulo">Login</h1>
                <br>        
            <form action="escolherarquivo" method="post">
                <div class="mb-3">
                        <label for="exampleInputEmail1" class="subtitulo">Email</label>
                        <input type="email" placeholder="Digite seu email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="subtitulo">Senha</label>
                    <input type="password" placeholder="Digite sua senha" class="form-control col-sm-2 col-lg-2" id="exampleInputPassword1" required>
                </div>
                <br>
                    <div class="botoes">
                        <input type="submit" class="btn btn-primary" value="Entrar" />
                    &nbsp;
                    <input type="button" class="btn btn-primary" value="Criar conta" />  
                </div>                
            </form>
        </div>
    </div>    
</div>

</body>
</html>
